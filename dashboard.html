<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="https://kamyarphoto.s3.us-east-2.amazonaws.com/Website+Resources/More+Square+On+White.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css" integrity="sha384-jzngWsPS6op3fgRCDTESqrEJwRKck+CILhJVO5VvaAZCq8JYf8HsR/HPpBOOPZfR" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<title>Kamyar Photo Download</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="page-container">
	<header class="header">
		<div id="headerWrapper">
		<div class="header-inner clearfix">
			<img id="headerLogo" src="https://kamyarphoto.s3.us-east-2.amazonaws.com/Website+Resources/Less+Garbage+On+Color.png">
			<input type="checkbox" id="overlay-input" />
			<label for="overlay-input" id="overlay-button"><span class="menu"></span></label>
			<div class="topnav" id="topnav">
			<div id="signOutWrapper">
				<button class="profile" id="signOut">Sign Out</button>
			</div>
			<div class="headerlinks">
				<a id="tutorial-viewer" href="/data-viewer-tutorial-basic">Data Viewer Tutorial</a>
			</div>
			<div class="headerlinks">
				<a id="tutorial-download" href="/download-tutorial">Download Site Tutorial</a>
			</div>
			<div class="headerlinks">
				<a id="highAccy" href="https://kamyarphoto.prpellr.com/login/">Data Viewer</a>
			</div>
			<div class="headerlinks">
			<a id="home" href="https://kamyarphoto.com">Main Website</a>
				</div>
			</div>
		</div>
		</div>
	</header>
	<div id="user">
<!--			<div id="user-display-wrapper"> -->
			<!-- <a class="imageAnchor" href="#" tabindex="1"> -->
				<label for="user-input" id="user-label">
					<img id="profileImg" src="https://kamyarphoto.s3.us-east-2.amazonaws.com/Website+Resources/Profile.png">
			<!-- </a> -->
					<h2 id="clickDisplay">Click to Display User Information</h2>
				</label>
				<input type="checkbox" id="user-input">
<!--			</div> -->
		<div id="userWrapper">
		<div id="name">
			<h2>Name</h2>
			<div id="nameDiv" class="smallUserInfo">
			</div>
		</div>
		<div id="email">
			<h2>Email</h2>
			<div id="emailDiv" class="smallUserInfo">
			</div>
		</div>
		<div id="phone">
			<h2>Phone Number</h2>
			<div id="phoneDiv" class="smallUserInfo">
			</div>
		</div>
		<div id="project">
			<h2>Current Project(s)</h2>
			<div id="projectDiv" class="smallUserInfo">
			</div>
		</div>
	</div>
		<div id="projectSelectWrapper">
			<div>
			<select name="projectSelector" id="projectSelect">
				<option value="" disabled selected>Select a Different Project to View</option>
			</select>
			</div>
			<div id="switchProjectBtnDiv">
			<button id="switchProjectBtn">Switch Project View</button>
			</div>
		</div>
	</div>
    <div id="page-wrapper">
	<div id="currentlyViewing">
		<h3 id="currentlyViewingH3">Currently Viewing: </h3>
	</div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">

                    <!-- Panel including title, breadcrumbs, and controls -->
                    <div class="panel-heading clearfix" id="bootstrap-overrides">
                        <!-- Title and breadcrumbs -->
                        <div class="btn-group pull-left">
                            <!-- App title -->
                            <div class="title pull-left">
                                Kamyar Photo Download Explorer&nbsp;
                            </div>
						</div>
                    </div>

                    <!-- Panel including S3 object table -->
                    <div class="panel-body table-responsive">
                        <table class="table table-bordered table-hover table-striped" id="tb-s3objects">
                            <thead>
                                <tr>
                                    <th>File Name</th>
				    <th>Flight Date</th>
                                    <th>Upload Date</th>
                                    <th>Size</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-s3objects" class="searchable"></tbody>
                        </table>
			<a id="findFile" href="https://kamyarphoto.com/file-request">Missing a File?</a>
                    </div>
                </div>
            </div>
        </div>
	<img id="smallLogo" src="https://kamyarphoto.s3.us-east-2.amazonaws.com/Website+Resources/More+Square+On+White.png">
	</div>
	</div>	
	<footer id="footer">
	<div id="footer-inner">
	</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script src="js/url_search_params_polyfill.js"></script>
	<script src="js/amazon-cognito-identity.min.js"></script>  
	<script src="js/config.min.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.685.0.min.js"></script>
	<script type="text/javascript" src="js/dashboard.min.js"></script>
</body>
</html>
